<body>
<h1>Swarm Intelligence</h1>


<h2>Demonstration of swarm intelligence algorithm</h2>

<div id="controls1">
    <button tabindex="1" id="start">Start</button>
    <button tabindex="2" id="stop">Stop</button>
</div>

<div id="controls2">
    <div>
        <label for="bees-amount">Bees amount</label><br/>
        <input type="number" id="bees-amount" min="1" max="2000"/>
    </div>
    <div>
        <label for="scream-radius">Scream radius</label><br/>
        <input type="number" id="scream-radius" min="1" max="2000"/>
    </div>
    <div>
        <label for="scream-radius">Honey</label><br/>
        <input type="button" id="add-honey" value="Add"/> <span id="add-honey-delay"></span>
    </div>
</div>
<div id="canvas-div">
</div>

<div id="debug-info">
    <span>Tick(ms): <span id="tick-time"></span></span>

    <span>Algorithm(ms): <span id="algorithm-time"></span></span>
    <span>Rendering(ms): <span id="rendering-time"></span></span>
</div>

<div id="description">
    Each bee are not so cleaver. It can only move and send messages to other bees. But when they work together it
    provides an interesting results.
</div>
